    <section class="destek">
        <h1>Destek Sayfası</h1>
        <p>Yardım almak için formu doldurun, en kısa sürede size dönüş yapacağız!</p>

       
        <form class="destek-form">
            <label for="name">Adınız Soyadınız:</label>
            <input type="text" id="name" name="name" required placeholder="Adınızı ve Soyadınızı girin">

            <label for="email">E-posta Adresiniz:</label>
            <input type="email" id="email" name="email" required placeholder="E-posta adresinizi girin">

            <label for="subject">Konu:</label>
            <input type="text" id="subject" name="subject" required placeholder="Sorununuzu belirtin">

            <label for="message">Mesajınız:</label>
            <textarea id="message" name="message" required placeholder="Mesajınızı buraya yazın" rows="5"></textarea>

            <button type="submit" class="btn">Gönder</button>
        </form>
    </section>
