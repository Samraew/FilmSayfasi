<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="uye.css">
    <title>Üye Ol</title>
</head>
<body>
    <div class="signup-container">
        <h1>İnterFilm'e Üye Olun</h1>
        <form action="welcome.html" method="POST">
            <input type="text" name="username" placeholder="Kullanıcı Adı" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Şifre" required>
            <input type="password" name="confirm_password" placeholder="Şifreyi Onaylayın" required>
            <button type="submit" class="btn">Üye Ol</button>
        </form>
        <div class="login">
            <p>Zaten bir hesabınız var mı? <a href="giris.html">Giriş yapın!</a></p>
        </div>
    </div>
</body>
</html>
